<h1 style="color:white;font-family: italic">BoOk OwL</h1>
<hr>
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="bookService.selectedBook._id"> 
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="bookNo" #name="ngModel" [(ngModel)]="bookService.selectedBook.bookNo" placeholder="Enter Book number" required>
                  <label>Book Number :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="bookName" #name="ngModel" [(ngModel)]="bookService.selectedBook.bookName" placeholder="Eg :The Hound of Baskerville ">
                  <label>Book Name :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="Author" #name="ngModel" [(ngModel)]="bookService.selectedBook.Author" placeholder="Enter Author name">
                  <label>Author :</label>
                </div>
              </div>
              <div class="row">
               
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(bookForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!bookForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Book Number</th>
                      <th>Book Name</th>
                      <th>Author</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let bk of bookService.books">
                    <td>{{bk.bookNo}}</td>
                    <td>{{bk.bookName}}</td>
                    <td>{{bk.Author}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(bk)">
                          <i class="material-icons">edit</i>edit
                        </a>
                        <a class="action-btn" (click)="onDelete(bk._id,bookForm)">
                          <i class="material-icons">delete</i>delete
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
